{% extends 'base.html' %}
{% block code %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h4>ToDo</h4>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
            {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="enter task">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="priority">
                </div>
                 <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <p>{{i.priority}}</p>
                    <p class="card-title">{{i.name}}</p>
                    <p>{{i.date}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                </div>
            </div>
             {% endfor %}


        </div>
    </div>
</div>

{% endblock %}
